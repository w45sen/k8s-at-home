---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: db
  annotations:
    coredns.io/hostname: postgres.phekno.io
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: ["10.100.50.103"]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
